{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main-content %}

    <div class="row ">
        <div class="col-md-12">
            <div class="overview-wrap">
                <h2 class="title-1">Update Applicant</h2>
            </div>
        </div>
    </div>

    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
